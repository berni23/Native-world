                <div class="col-lg-12 login-form">

                        <!-- <form>-->

                        <input id="user-name" type="text" class="form-control">

                        <div class="col-lg-12 loginbttm">

                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button id="login-btn" type="submit" class="btn btn-outline-primary">login</button>
                                <button id="register-btn" type="submit" class="btn btn-outline-primary">Create
                                    account</button>


                                <!--  <a href="index2.html" id="login-btn" type="submit"
class="btn btn-outline-primary">LOGIN</a>
<button id="register-btn" type="submit" class="btn btn-outline-primary"required>Createaccount</button>
-->
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
    <div class="container userProfile col-lg-6">
        <img src="/assets/user-icon.png" class="userIcon" />
        <div class="profileInfo" id="">
            <h4>User name</h4>
            <h6>Last active: --/--/----</h6>
            <select data-placeholder="Choose a Language...">
                <option value="Catalan">Catalan</option>
                <option value="Dutch">Dutch</option>
                <option value="English">English</option>
            </select><br>
            <button id="add-language" onclick="selectLanguage()">Add language</button>
